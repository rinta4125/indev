<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.0/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.3.0/dist/leaflet.js"></script>
  <script>
    function init() {
      //ズームコントロールを非表示で地図を作成
      var map = L.map('mapcontainer', { zoomControl: false });

      //座標の指定
      var mpoint = [35.8627, 139.6072];

      map.setView(mpoint, 13);
      L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
        attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>地理院タイル</a>"
      }).addTo(map);

      //地図にマーカーを設置
      L.marker(mpoint,{title:"埼玉大学",draggable:true}).addTo(map);
      //桜区役所のマーカーを追加
      L.marker([35.8561,139.6098],{title:"桜区役所"}).addTo(map);

      //スケールコントロールを最大幅200px、右下、m単位で地図に追加
      L.control.scale({ maxWidth: 200, position: 'bottomright', imperial: false }).addTo(map);
      //ズームコントロールを左下で地図に追加
      L.control.zoom({ position: 'bottomleft' }).addTo(map);
    }
  </script>

</head>

<body onload="init()">
  <h1>☀熱中症対策アプリ☀</h1>
  <h2 style="display:inline;">クールマップ</h2> 
  <input id="mitei" type="text"/>
  <button id="search">検索</button>
  <div><button id = home>ホーム</button>
  <button id = wear>コーディネート</button><!--服装共有用SNS(?)に移動-->
  <button id = map>クールマップ</button><!--涼が取れる施設を表示するマップに移動-->

  <p>イイ感じの施設にピンが刺さった近くの地図でも表示?</p>
  <div id="mapcontainer" style="position:absolute;top:0;left:0;right:0;bottom:0;"></div>
  <p>下に施設の選択画面があってクリックすると詳細がみれる?</p>


  <a href="https://www.wbgt.env.go.jp/wbgt_data.php"> 環境省 熱中症予防情報サイト</a><!--参考元-->
  <a href="https://tenki.jp/">tenki.jp/ </a>
  <h1 id="welcomeMessage"></h1>

  <script type="module">
    window.onload = async (event) => {
    };
    
    document.querySelector("#home").onclick = async (event) => {//homeボタンが押されたときの挙動
      location.href = 'index.html';//homeのページに移動
    }

    document.querySelector("#wear").onclick = async (event) => {//コーディネートボタンが押されたときの挙動
      location.href = 'coordination.html';//コーディネートのページに移動
    }

  </script>

<style>
  h1{
    color: red
  }
  h2{
    color:cyan
  }

</style>

</body>

</html>
