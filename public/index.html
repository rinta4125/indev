<body>
  <h1>☀熱中症対策アプリ☀</h1>
  <h2 style="display:inline;">クールマップ</h2>
  <input id="mitei" type="text" />
  <button id="search">検索</button>

<div><button id = home>ホーム</button>
<button id = wear>コーディネート</button><!--服装共有用SNS(?)に移動-->
<button id = map>クールマップ</button><!--涼が取れる施設を表示するマップに移動-->

<div id="mapid"></div>

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
  <script type="text/javascript">
    var mymap = L.map('mapid',{
      center: [35.710063, 139.8107],
      zoom: 16
    });
    
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png",{
      attribution: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors, <a href='http://creativecommons.org/licenses/by-sa/2.0/'>CC-BY-SA</a>"
    }).addTo(mymap);
    
    L.marker([35.710063, 139.8107])
      .addTo(mymap)
      .bindPopup("スカイツリーはここ！")
      .openPopup();
	


	async function onLocationFound(e) {
		var centerIcon = L.divIcon({ className: 'center-icon', iconAnchor: [8, 8] });
		L.marker(e.latlng, {icon: centerIcon}).addTo(mymap);

		var lat = e.latlng.lat; //緯度
        var lon = e.latlng.lng; //経度

		//場所を取得
		const response = await fetch("/search_shop", {
			method: "POST",
			headers: { "Content-Type": "application/json" },
			body: JSON.stringify({lat, lon})
		});
		
		const values = await response.text(); //場所をサーバー側から取得
		var shop_lat = values.split('\n')[0];
		var shop_lon = values.split('\n')[1];
		var shop_name = values.split('\n')[2];
		//shop_lat = "34.68665";
		//shop_lon = "135.13742";
		//shop_name = "テストな店"

		L.marker([shop_lat, shop_lon])
			.addTo(mymap)
			.bindPopup(shop_name)
			.openPopup();
		
	}
	function onLocationError(e) {
		alert('位置情報を取得できませんでした。' + e.message);
	}
	mymap.on('locationfound', onLocationFound);
	mymap.on('locationerror', onLocationError);
	mymap.locate({setView: true, maxZoom: 16, timeout: 20000});
  </script>
